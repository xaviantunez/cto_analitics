<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento de Usuarios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mantenimiento de Usuarios</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="estadisticas.html">Estadísticas</a>
      <a href="mantenimiento_equipos.html">Equipos</a>
      <a href="auditoria.html">Auditoria</a>
      <a href="mantenimiento_usuarios.html">Usuarios</a>
      <a href="historico.html">Histórico</a>
    </nav>
  </header>

  <section>
    <h2>Agregar nuevo usuario</h2>
    <form id="userForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <label for="equipo">Equipo asignado:</label>
      <select id="equipo" required></select>
      <label for="funcion">Función:</label>
      <select id="funcion" required>
        <option value="delegado">Delegado</option>
        <option value="entrenador">Entrenador</option>
        <option value="coordinador">Coordinador</option>
        <option value="director">Director</option>
      </select>
      <label for="rol">Rol:</label>
      <select id="rol" required>
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
      </select>
      <button type="submit">Agregar Usuario</button>
    </form>
  </section>

  <section>
    <h2>Usuarios Registrados</h2>
    <ul id="userList"></ul>
  </section>

  <script src="usuarios.js"></script>
</body>
</html>
