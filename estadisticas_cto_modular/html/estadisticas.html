<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas del Partido</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="estadisticas.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="usuarios.html">Usuarios</a>
    <a href="equipos.html">Equipos</a>
    <a href="estadisticas.html" class="active">Estadísticas</a>
    <a href="historico.html">Histórico</a>
    <a href="auditoria.html">Auditoría</a>
  </nav>

  <main>
    <h1>Estadísticas del Partido</h1>

    <section>
      <label>Equipo Local: <input type="text" id="equipoLocal"></label>
      <label>Equipo Rival: <input type="text" id="equipoRival"></label>
      <label>Fecha: <input type="date" id="fechaPartido"></label>
      <label>Hora: <input type="time" id="horaPartido"></label>
      <label>Torneo: <input type="text" id="torneo"></label>
      <img src="logo.png" class="logo" alt="Logo camiseta">
    </section>

    <section>
      <h2>Control de Tiempo</h2>
      <p>Tiempo Total: <span id="tiempoTotal">00:00</span></p>
      <button onclick="iniciarTiempo()">Iniciar</button>
      <button onclick="pausarTiempo()">Pausar</button>
      <button onclick="resetearTiempo()">Resetear</button>
    </section>

    <section id="jugadores">
      <h2>Jugadores Alineados</h2>
      <ul id="listaJugadores">
        <!-- Jugadores con tiempo y eventos -->
      </ul>
    </section>

    <section id="eventos">
      <h2>Eventos del Partido</h2>
      <ul id="logEventos"></ul>
      <button onclick="exportarExcel()">Exportar a Excel</button>
    </section>

    <section>
      <h2>Resumen</h2>
      <textarea id="resumenPartido" rows="5" cols="50"></textarea>
      <button onclick="guardarEnHistorico()">Guardar en Histórico</button>
    </section>
  </main>
</body>
</html>
