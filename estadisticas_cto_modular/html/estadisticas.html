<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas del Partido</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/estadisticas.css" />
</head>
<body>
  <header>
    <h1>Estadísticas del Partido</h1>
    <nav>
      <a href="login.html">Inicio</a>
      <a href="mantenimiento_usuarios.html">Usuarios</a>
      <a href="mantenimiento_equipos.html">Equipos</a>
      <a href="historico.html">Histórico</a>
      <a href="auditoria.html">Auditoría</a>
      <a href="analisis.html">Análisis</a>
    </nav>
  </header>

  <main>
    <section id="info-general">
      <h2>Datos del Partido</h2>
      <input type="text" id="equipoLocal" placeholder="Equipo Local" />
      <input type="text" id="equipoRival" placeholder="Equipo Rival" />
      <input type="datetime-local" id="fechaHora" />
      <input type="text" id="torneo" placeholder="Nombre del Torneo" />
      <img src="../img/logo.png" alt="Logo" id="logo-equipo" />
    </section>

    <section id="reloj">
      <h2>Reloj del Partido</h2>
      <div id="cronometro">00:00</div>
      <button onclick="iniciarPartido()">Iniciar</button>
      <button onclick="pausarPartido()">Pausar</button>
      <button onclick="resetearPartido()">Resetear</button>
    </section>

    <section id="alineacion">
      <h2>Alineación</h2>
      <div id="jugadores"></div>
    </section>

    <section>
      <h2>Eventos del Partido</h2>
      <div id="eventos-generales"></div>
    </section>

    <section>
      <h2>Resumen del Partido</h2>
      <textarea id="resumen" placeholder="Escribe un resumen del partido..."></textarea>
      <button onclick="guardarPartido()">Guardar Partido</button>
      <button onclick="exportarExcel()">Exportar a Excel</button>
    </section>

    <section>
      <h2>Registro de Eventos</h2>
      <ul id="registro-eventos"></ul>
    </section>
  </main>

  <script src="../js/estadisticas.js"></script>
</body>
</html>
