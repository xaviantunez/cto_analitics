<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoría del Sistema</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h2>Auditoría del Sistema</h2>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </header>

  <main>
    <section id="filtrosAuditoria">
      <h3>Filtrar Registros</h3>
      <label>Usuario:
        <select id="filtroUsuario">
          <!-- Usuarios disponibles -->
        </select>
      </label>
      <label>Equipo:
        <select id="filtroEquipo">
          <!-- Equipos disponibles -->
        </select>
      </label>
      <label>Fecha:
        <input type="date" id="filtroFecha" />
      </label>
      <button onclick="filtrarAuditoria()">Aplicar Filtros</button>
    </section>

    <section id="tablaAuditoria">
      <h3>Historial de Acciones</h3>
      <table>
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Usuario</th>
            <th>Equipo</th>
            <th>Página</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="cuerpoAuditoria">
          <!-- Registros cargados dinámicamente -->
        </tbody>
      </table>
      <button onclick="exportarAuditoriaExcel()">Exportar a Excel</button>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/roles.js"></script>
  <script src="js/auditoria.js"></script>
</body>
</html>
