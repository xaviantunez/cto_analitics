<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Estadísticas Fútbol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <a href="stats.html" class="nav-link">Estadísticas</a>
            <a href="teams.html" class="nav-link">Equipos</a>
            <a href="history.html" class="nav-link">Historial</a>
            <button id="logoutBtn" class="btn danger">Cerrar sesión</button>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h2>Gestión de Usuarios</h2>
            
            <form id="addUserForm" class="user-form">
                <div class="form-group">
                    <label for="newUsername">Usuario</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="newName">Nombre completo</label>
                    <input type="text" id="newName" required>
                </div>
                <button type="submit" class="btn">Añadir Usuario</button>
            </form>

            <div class="table-responsive">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Roles</th>
                            <th>Funciones</th>
                            <th>Equipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos de usuarios se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="card">
            <h2>Gestión de Roles y Funciones</h2>
            
            <div class="grid">
                <div class="role-management">
                    <h3>Roles del Sistema</h3>
                    <div class="flex">
                        <input type="text" id="newRole" placeholder="Nuevo rol">
                        <button id="saveRolesBtn" class="btn">Añadir Rol</button>
                    </div>
                    <div id="rolesList" class="role-list">
                        <!-- Roles se cargarán aquí -->
                    </div>
                </div>

                <div class="function-management">
                    <h3>Funciones del Sistema</h3>
                    <div class="flex">
                        <input type="text" id="newFunction" placeholder="Nueva función">
                        <button id="addFunctionBtn" class="btn">Añadir Función</button>
                    </div>
                    <div id="functionsList" class="function-list">
                        <!-- Funciones se cargarán aquí -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
