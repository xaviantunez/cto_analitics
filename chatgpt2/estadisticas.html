<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas del Partido</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="utils.js"></script>
  <script src="menu.js"></script>
  <script src="estadisticas.js" defer></script>
</head>
<body>
  <header>
    <h1>Estadísticas del Partido</h1>
    <nav><ul id="menuOpciones"></ul></nav>
  </header>

  <main>
    <section>
      <h2>Datos del Partido</h2>
      <input type="text" id="equipoLocal" placeholder="Equipo local" />
      <input type="text" id="equipoRival" placeholder="Equipo rival" />
      <input type="datetime-local" id="fechaHora" />
      <input type="text" id="torneo" placeholder="Torneo" />
      <div class="logo-camiseta"></div>
    </section>

    <section>
      <h2>Cronómetro</h2>
      <div id="tiempoTotal">00:00</div>
      <button id="iniciar">Iniciar</button>
      <button id="pausar">Pausar</button>
      <button id="resetear">Resetear</button>
    </section>

    <section>
      <h2>Jugadores Alineados</h2>
      <div id="alineacion"></div>
    </section>

    <section>
      <h2>Eventos</h2>
      <div id="eventosLocal"></div>
      <div id="eventosRival"></div>
    </section>

    <section>
      <h2>Resumen del Partido</h2>
      <textarea id="resumen" placeholder="Resumen del partido..."></textarea>
    </section>

    <section>
      <button id="guardarPartido">Guardar en Histórico</button>
      <button id="exportarExcel">Exportar eventos a Excel</button>
    </section>

    <section>
      <h2>Registro de Eventos</h2>
      <ul id="registroEventos"></ul>
    </section>
  </main>
</body>
</html>
