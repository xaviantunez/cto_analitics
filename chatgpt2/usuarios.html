<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="usuarios.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Gestión de Usuarios</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <h2>Usuarios registrados</h2>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Funciones</th>
          <th>Equipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Crear nuevo usuario</h2>
    <form id="formUsuario">
      <input type="text" id="nuevoUsuario" placeholder="Usuario" required />
      <input type="password" id="nuevaPassword" placeholder="Contraseña" required />
      <select id="nuevoRol">
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
      </select>
      <input type="text" id="equipoAsignado" placeholder="Equipo asignado" />
      <label for="funcionesUsuario">Funciones:</label>
      <div id="funcionesDisponibles"></div>
      <button type="submit">Agregar Usuario</button>
    </form>
  </main>
</body>
</html>
