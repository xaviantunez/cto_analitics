<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Partidos</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="historico.js"></script>
</head>
<body>
  <header>
    <h1>Historial de Partidos</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <section class="filtros">
      <label for="equipoFiltro">Filtrar por equipo:</label>
      <select id="equipoFiltro">
        <option value="todos">Todos</option>
      </select>
    </section>
    <section class="lista-partidos">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Equipo Local</th>
            <th>Equipo Rival</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPartidos"></tbody>
      </table>
    </section>
    <section>
      <button id="exportarHistoricoExcel">Exportar a Excel</button>
    </section>
  </main>
</body>
</html>
