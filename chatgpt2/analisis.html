<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análisis de Partidos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="analisis.js"></script>
</head>
<body>
  <header>
    <h1>Análisis de Partidos</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <section>
      <label for="equipoAnalisis">Seleccionar equipo:</label>
      <select id="equipoAnalisis"></select>

      <label for="partidosAnalisis">Partidos:</label>
      <select id="partidosAnalisis" multiple></select>

      <button onclick="analizar()">Analizar</button>
    </section>

    <section id="resumenAnalisis">
      <canvas id="graficoGoles"></canvas>
      <canvas id="graficoPosiciones"></canvas>
      <canvas id="graficoTiempoJugado"></canvas>
    </section>
  </main>
</body>
</html>
