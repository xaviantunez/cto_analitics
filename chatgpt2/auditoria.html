<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoría de Actividades</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auditoria.js"></script>
</head>
<body>
  <header>
    <h1>Auditoría de Actividades</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <section>
      <label for="usuarioFiltro">Usuario:</label>
      <input type="text" id="usuarioFiltro" placeholder="Nombre de usuario" />

      <label for="equipoFiltro">Equipo:</label>
      <input type="text" id="equipoFiltro" placeholder="Nombre del equipo" />

      <label for="fechaFiltro">Fecha:</label>
      <input type="date" id="fechaFiltro" />

      <button onclick="filtrarAuditoria()">Filtrar</button>
      <button onclick="exportarExcel()">Exportar a Excel</button>
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Usuario</th>
            <th>Equipo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaAuditoria"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
