<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoría del Sistema</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="utils.js"></script>
  <script src="menu.js"></script>
  <script src="auditoria.js" defer></script>
</head>
<body>
  <header>
    <h1>Auditoría del Sistema</h1>
    <nav><ul id="menuOpciones"></ul></nav>
  </header>

  <main>
    <section>
      <h2>Filtros</h2>
      <input type="text" id="filtroUsuario" placeholder="Filtrar por usuario" />
      <input type="text" id="filtroAccion" placeholder="Filtrar por acción" />
      <input type="date" id="filtroFecha" />
      <button id="btnFiltrar">Aplicar filtros</button>
      <button id="btnReset">Resetear filtros</button>
    </section>

    <section>
      <h2>Resultados</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha y hora</th>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody id="tablaAuditoria"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
