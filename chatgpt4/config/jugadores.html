<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/auth.js"></script>
</head>
<body onload="verificarAcceso(['administrador','coordinador']); cargarJugadores();">
  <header>
    <h1>Mantenimiento de Jugadores</h1>
    <a href="menu.html" class="volver">← Volver al menú</a>
  </header>

  <section>
    <input type="text" id="filtroNombre" placeholder="Filtrar por nombre" oninput="filtrarJugadores()">
    <input type="text" id="filtroApellidos" placeholder="Filtrar por apellidos" oninput="filtrarJugadores()">
    <input type="number" id="filtroAnio" placeholder="Año nacimiento" oninput="filtrarJugadores()">
  </section>

  <section id="listadoJugadores"></section>

  <hr/>

  <section>
    <form id="jugadorForm" onsubmit="event.preventDefault(); guardarJugador();">
      <input type="hidden" id="jugadorId">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellidos" placeholder="Apellidos" required>
      <input type="number" id="anioNacimiento" placeholder="Año nacimiento" required>
      <input type="number" id="numero" placeholder="Número camiseta" required>
      <input type="tel" id="telefono" placeholder="Teléfono">
      <textarea id="observaciones" placeholder="Observaciones"></textarea>
      <button type="submit">Guardar</button>
      <button type="button" onclick="limpiarFormulario()">Cancelar</button>
    </form>
  </section>

  <script src="scripts/jugadores.js"></script>
</body>
</html>
