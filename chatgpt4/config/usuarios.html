<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mantenimiento de Usuarios</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="main-header">
    <h2>Mantenimiento de Usuarios</h2>
	<a href="../menu.html" class="volver">← Volver al menú</a>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <main>
    <section class="form-section">
      <h3>Agregar Nuevo Usuario</h3>
      <form id="usuarioForm">
        <input type="text" id="nuevoUsuario" placeholder="Usuario" required />
        <input type="password" id="nuevaContrasena" placeholder="Contraseña" required />

        <select id="nuevoRol" required>
          <option value="">Seleccionar Rol</option>
          <option value="administrador">Administrador</option>
          <option value="usuario">Usuario</option>
        </select>

        <select id="nuevaFuncion" required>
          <option value="">Seleccionar Función</option>
          <option value="coordinador">Coordinador</option>
          <option value="delegado">Delegado</option>
          <option value="entrenador">Entrenador</option>
        </select>

        <select id="nuevoEquipo" required>
          <option value="">Seleccionar Equipo</option>
        </select>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <section>
      <h3>Listado de Usuarios</h3>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Función</th>
            <th>Equipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/permisos.js"></script>
  <script src="../js/usuarios.js"></script>
</body>
</html>
