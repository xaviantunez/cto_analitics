<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas CTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Estadísticas CTO</h1>
            <p id="team-name">Equipo: <span>Nombre del Equipo</span></p>
            <p id="tournament-name">Torneo: <span>Nombre del Torneo</span></p>
        </header>
        <section>
            <h2>Jugadores</h2>
            <ul id="player-list">
                <!-- Lista de jugadores se generará aquí -->
            </ul>
        </section>
        <section>
            <h2>Registro de Eventos</h2>
            <ul id="event-log">
                <!-- Eventos se generarán aquí -->
            </ul>
            <button id="add-event">Agregar Evento</button>
        </section>
        <footer>
            <button id="clear-all">Borrar Todos los Datos</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
