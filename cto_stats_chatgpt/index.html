<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Estadísticas CTO</title>
    <link rel="stylesheet" href="css/login.css" />
    <script defer src="js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2 id="login-title">Iniciar sesión</h2>

        <!-- Formulario de login -->
        <form id="login-form" style="display: none;">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Entrar</button>
        </form>

        <!-- Formulario de primer usuario -->
        <form id="setup-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Nuevo Usuario" required />
            <input type="password" id="new-password" placeholder="Contraseña" required />
            <button type="submit">Crear usuario administrador</button>
        </form>

        <p class="login-error" id="error-msg"></p>
    </div>
</body>
</html>
