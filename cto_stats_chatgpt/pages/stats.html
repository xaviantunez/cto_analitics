<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas del Partido</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/estadisticas.css" />
  <script defer src="js/estadisticas.js"></script>
</head>
<body>
  <header>
    <img src="img/logo_equipo.png" alt="Logo equipo" class="logo" />
    <h1>Estadísticas del Partido</h1>
  </header>

  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="estadisticas.html" class="active">Estadísticas</a>
    <a href="equipos.html">Equipos</a>
    <a href="historial.html">Historial</a>
    <a href="analisis.html">Análisis</a>
    <a href="auditoria.html">Auditoría</a>
  </nav>

  <main>
    <section class="partido-info">
      <label>Torneo: <input type="text" id="torneo" /></label>
      <label>Equipo Local: <input type="text" id="equipoLocal" /></label>
      <label>Equipo Rival: <input type="text" id="equipoRival" /></label>
      <label>Fecha: <input type="date" id="fecha" /></label>
      <label>Hora: <input type="time" id="hora" /></label>
    </section>

    <section class="tiempo">
      <h2>Tiempo Total: <span id="reloj">00:00</span></h2>
      <button id="iniciar">Iniciar</button>
      <button id="pausar">Pausar</button>
      <button id="reiniciar">Reiniciar</button>
    </section>

    <section class="jugadores">
      <h2>Jugadores Alineados</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Alineado</th>
            <th>Capitán</th>
            <th>Posición</th>
            <th>Minutos</th>
            <th>Eventos</th>
          </tr>
        </thead>
        <tbody id="tablaJugadores">
          <!-- Se llenará dinámicamente -->
        </tbody>
      </table>
      <button id="agregarEvento">Agregar Evento Global</button>
    </section>

    <section class="eventos-globales">
      <h3>Eventos Globales</h3>
      <div id="eventosGlobales">
        <!-- Se llenarán dinámicamente -->
      </div>
    </section>

    <section class="registro">
      <h3>Registro de Acciones</h3>
      <div id="logEventos" class="log-panel"></div>
      <button id="exportarExcel">Exportar a Excel</button>
    </section>

    <section class="resumen">
      <h3>Resumen del Partido</h3>
      <textarea id="resumen" rows="5" placeholder="Escribe un resumen..."></textarea>
      <button id="guardarPartido">Guardar en Historial</button>
    </section>
  </main>
</body>
</html>
