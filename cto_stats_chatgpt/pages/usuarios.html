<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mantenimiento de Usuarios</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/usuarios.css">
  <script defer src="../js/navbar.js"></script>
  <script defer src="../js/usuarios.js"></script>
</head>
<body>
  <header class="navbar"></header>

  <main class="contenedor">
    <h1>Gestión de Usuarios</h1>

    <section class="formulario">
      <h2>Crear Usuario</h2>
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="text" id="equipo" placeholder="Equipo asignado (opcional)">
      <label>Funciones:</label>
      <div id="funciones-lista" class="funciones-checkboxes"></div>
      <button onclick="crearUsuario()">Crear Usuario</button>
    </section>

    <section class="formulario funciones">
      <h2>Gestión de Funciones</h2>
      <input type="text" id="nueva-funcion" placeholder="Nueva función">
      <button onclick="agregarFuncion()">Añadir Función</button>
      <ul id="lista-funciones"></ul>
    </section>

    <section class="usuarios-listado">
      <h2>Usuarios Registrados</h2>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Equipo</th>
            <th>Funciones</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
